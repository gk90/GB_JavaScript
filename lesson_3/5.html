  "use strict";

  const arr = [
    [2, 4, 6],
    [1, 5, 10],

  let minValueInArrWithMaxSum = minNumInArr(arr[arrWithMaxSum(arr)]);

  /**
   * Ищет массив с наибольшей суммой
   * @param {array} arr массив массивов чисел
   * @return {int} число - индекс массива 
   * */
  function arrWithMaxSum(arr){
    let max_sum = -Infinity;
    let index = 0;
    for (let i in arr) {
      let sum = 0;
      for (let j of arr[i]) {
        sum += j;
      }
      if (max_sum < sum) {
        max_sum = sum;
        index = +i; // неявное преобразование в строку
      }
    }
    console.log(`Индекс массива с наибольшей суммой ${index} - ${arr[index]}`);
    return index;
  }

  /**
   * Ищет наименьшее число в массиве
   * @param {array} arr массив чисел
   * @return {int} нименьшее число в массиве
   * */
  function minNumInArr(arr) {
    let value = Infinity;
    for (let i of arr ) {
      if (i < value) {
        value = i;
      }
    }
    console.log(`Наименьшее число в массиве ${arr} - ${value}`);
    return value;
  }
