<!--
Задание 1.
С помощью цикла do…while написать алгоритм
для вывода чисел от 0 до 10 включительно,
чтобы результат выглядел так:
```
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
```
-->
<meta charset="UTF-8">
<script>
  "use strict";

  let num = 10;
  numParityOutput(num);

  /**
   * Функция выводит в консоль положительные четные и нечетные числа.
   * @param {int} numRange верхняя граница до которого выводятся числа (включительно)
   * @return {void}
   * */
  function numParityOutput (numRange) {
    let i = 0;
    do {
      if (i === 0) {
        console.log(`${i} - это ноль`);
      } else if (i % 2 !== 0 ) {
        console.log(`${i} - нечетное число`);
      } else {
        console.log(`${i} - четное число`);
      }
      i++;
    } while (i <= numRange);
  }
</script>
