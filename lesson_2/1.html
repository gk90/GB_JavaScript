<!--
Задание 1.
Объясните почему код даёт именно такие результаты?
-->
<meta charset="UTF-8">
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  alert(c); // 2

  d = b++;
  alert(d); // 1

  c = 2 + ++a;
  alert(c); // 5

  d = 2 + b++;
  alert(d); // 4

  alert(a); // 3
  alert(b); // 3

  /*
  Для объяснения результатов вывода прокомментирую код последовательно:
  1. Изначально были созданы переменные a, b, c, d со значениями
     1, 1, undefined, undefined соответственно.
  2. Далее в выражении присваивания переменной 'с' правым операндом выступает
     автоинкремент 'a'. Так как автоинкремент префиксный, то интрпретатор
     сначала вычислил значение автоинкремента и далее присвоил получившееся
     значение 2 (1+1) переменной 'c'.
     Указанное значение было выведено на экран.
     Таким образом, по выполнению 11 строки кода значения переменных составляют:
     a = 2, b = 1, c = 2, d = undefined.
  3. Далее в выражении присваивания переменной 'd' правым операндом выступает
     автоинкремент 'b'. Однако, в отличии от предыдущего присваивания,
     здесь указан постфиксный автоинкремент, а значит интрпретатор
     сначала присвоил переменной 'd' значение, содержащееся в переменной 'b' (1),
     а лишь затем произвел автоинкремент переменной 'b' (1+1).
     Значение 1 было выведено на экран.
     Таким образом, по выполнению 14 строки кода значения переменных составляют:
     a = 2, b = 2, c = 2, d = 1.
  4. Далее в выражении присваивания переменной 'с' правым операндом выступает
     результат выражения автоинкремента 'a' и сложения с 2.
     Так как автоинкремент префиксный, то интрпретатор
     сначала вычислил значение автоинкремента 'a' (3) и далее произведет
     сложение с числом 2, а уже получившееся значение присвоит переменной 'c' (5).
     Значение 5 было выведено на экран.
     Таким образом, по выполнению 17 строки кода значения переменных составляют:
     a = 3, b = 1, c = 5, d = 1.
  5. Далее в выражении присваивания переменной 'd' в правым операнде
     имеется как бинарный плюс, так и постфиксный автоинкремент 'd'
     Таким образом, в отличии от предыдущего присваивания,
     интрпретатор сначала произвел сложение числа 2 и значения переменной 'b' (2),
     затем присвоил получившееся значение переменной 'd' (4) и лишь после
     произвел автоинкремент 'd' (3).
     Значение 4 было выведено на экран.
     Таким образом, по выполнению 20 строки кода значения переменных составляют:
     a = 3, b = 3, c = 5, d = 4.
  6. Исходя из значений переменных,
     дальнейший вывод a, b дал результат 3
  */
</script>
