<!--
Задание 4.
Реализовать основные 4 арифметические операции (+, -, /, *)
в виде функций с двумя параметрами. Обязательно использовать
оператор return.
-->
<meta charset="UTF-8">
<script>
  'use strict';

  /**
   * Производит сложение двух чисел:
   * @param {number} arg1, первый операнд;
   * @param {number} arg2, второй операнд;
   * @return {number} результат сложения.
   */
  const add = (arg1, arg2) => { return arg1 + arg2; };
  /**
   * Производит вычитание двух чисел:
   * @param {number} arg1, первый операнд;
   * @param {number} arg2, второй операнд;
   * @return {number} результат вычитания.
   */
  const subs = (arg1, arg2) => { return arg1 - arg2; };
  /**
   * Производит умножение двух чисел:
   * @param {number} arg1, первый операнд;
   * @param {number} arg2, второй операнд;
   * @return {number} результат умножения.
   */
  const mult = (arg1, arg2) => { return arg1 * arg2; };
  /**
   * Производит деление двух чисел:
   * @param {number} arg1, первый операнд;
   * @param {number} arg2, второй операнд;
   * @return {number} результат деления.
   */
  const div = (arg1, arg2) => { return arg1 / arg2; };

</script>
