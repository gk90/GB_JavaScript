<!--
Задача 6.
Программа должна спросить у пользователя количество денег,
которое он хочет положить в банк. Пользователь должен ввести
целое число, а программа должна выдать соответствующее сообщение:
"Ваша сумма в 101 рубль успешно зачислена." - в случае если
пользователь ввел 101."Ваша сумма в 10020 рублей успешно зачислена."
- в случае если пользователь ввел 10020.
"Ваша сумма в 120104 рубля успешно зачислена." - в случае если
пользователь ввел 120104.
Если пользователь введет любое другое целое число, программа также
должна выдать соответствующее сообщение, в котором будет отображено
это число, а также поставить верное окончание в слове "рубль". Для
получения верного склонения слова (любого слова с числом) вам необходимо
создать функцию.
-->
<meta charset="UTF-8">
<script>
  'use strict';

  const dictionary = {
   рубль: ['рубль', 'рубля', 'рублей'],
   доллар: ['доллар', 'доллара', 'долларов'],
   доширак: ['доширак', 'доширака', 'дошираков'],
  };
  let deposit = parseInt(prompt('Укажите сумму, которую хотите внести:'));

  alert (`Ваша сумма ${rusEndings(deposit, 'доллар', dictionary) } успешно зачислена.`);

  /*
  * Определяет склонение слова в зависимости от числительного.
  * @money {int} Передаваемая в качестве аргумента сумма.
  * @word {str} Строка, склоняемое слово.
  * @dict {array} Объект, содержаший варианты склонений.
  * @result {str} Строка, содержащая числительное и слово в правильном склонении;
  * */
  function rusEndings(money, word, dict) {
    // Диапазон допустимых чисел в блоке if:
    // числа оканчивающиеся на 1, кроме оканчивающихся на 11, включая 1, исключая 11.
    if (money === 1 || (money !== 11 && money % 100 !== 11 && money % 10 === 1)) {
      return `${money} ${dict[word][0]}`;
    // Диапазон допустимых чисел в блоке else if:
    // все числа оканчивающиеся на 2...4, кроме оканчивающися на 12...14, включая 2...4, исключая 12...14
    } else if ((money >= 2 && money <= 4) || (!( money >= 12 && money <= 14) &&
              !(money % 100 >= 12 && money % 100 <= 14) && (money % 10 >= 2 && money % 10 <= 4))) {
      return `${money} ${dict[word][1]}`;
    // В блоке else все осталььные числа.
    } else {
      return `${money} ${dict[word][2]}`;
    }
  }
</script>
